<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="bg">
   <picture>
    <source media="(max-width:599px)" srcset="./images/pattern-background-mobile.svg">
    <source media="(min-width:600px)" srcset="./images/pattern-background-mobile.svg">
    <img src="./images/pattern-background-desktop.svg" alt="">
   </picture>
  </section>

  <main>
    <img src="./images/illustration-hero.svg" alt="">
    <div class="description">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="annual-plan">
      <img src="./images/icon-music.svg" alt="">
      <div class="vertical">
        <h4>Annual Plan</h4>
        <h4 class="price">$59.99/year</h4>
      </div>
      <a href="">Change</a>
    </div>

    <button class="proceed">Proceed to Payment</button>
    <a class="cancel" href="#">Cancel Order</a>
  </main>

</body>
</html>
